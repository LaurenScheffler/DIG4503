<!DOCTYPE html>
<!--indicating for the following code to read as html-->
<html>
  <!--a container for metadata*/-->
  <head>
    <!--defines the character set being used-->
    <meta charset="utf-8">
    <!--setting viewport sizing-->
    <meta name="viewport" content="width=device-width">
    <!--title for browser tab/ is a title for the document-->
    <title>Participant Log</title>
  </head>
  <!--beginning of visual page content-->
  <body>
    <!--Similar to a div but for forms-->
    <form>
      <!--the heading-->
      <h1>Participant Log</h1>
      <!--the title for the first input box pertaining to name-->
      <label>Name</label><br>
      <!--the first input box that is for name-->
      <input type="text"><br><br>
      <!--the title for the second input box pertaining to major-->
      <label>Major</label><br>
      <!--the second input box that is for major-->
      <input type="text"><br><br>
      <!--the title for the last input box pertaining to DIG courses taken-->
      <label>Previous courses taken in DIG</label><br>
      <!--input box but larger so takes textarea attribute to input larger amounts of information-->
      <textarea rows="5" cols="50"></textarea><br><br>
      <!--submit button for the form-->
      <button type="submit">Submit</button>
      <!--closes the form tag-->
    </form>
    <!--closes body tag-->
  </body>
  <!--closes the html tag signaling the end of code being read-->
</html>
